/*
 * Experimental gradle configuration.  This file may not be up to date.
 */

apply plugin: 'com.android.library'
apply plugin: 'com.google.protobuf'
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}
android {
    compileSdkVersion 26
    buildToolsVersion '28.0.2'
    dexOptions {
        preDexLibraries = false
        additionalParameters = ['--core-library']
        javaMaxHeapSize "6g"
    }

    android {
        defaultConfig {
            resConfigs "en"
        }
    }

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "boolean", "ENG", "true"
            buildConfigField "boolean", "NO_JNI_TEST", "false"
        }
        release {
            minifyEnabled true
            buildConfigField "boolean", "ENG", "false"
            buildConfigField "boolean", "NO_JNI_TEST", "false"
        }
    }
    compileOptions() {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            res.srcDirs = ['res']
            java.srcDirs = ['src']
            manifest.srcFile 'AndroidManifest.xml'
            proto {
                srcDir 'src/com/android/tv/common/compat/internal'
            }
        }
    }
}

repositories {
    mavenCentral()
    google()
}

final String SUPPORT_LIBS_VERSION = '26.1.0'
dependencies {
    implementation "com.android.support:appcompat-v7:${SUPPORT_LIBS_VERSION}"
    implementation "com.android.support:leanback-v17:${SUPPORT_LIBS_VERSION}"
    implementation 'com.google.guava:guava:26.0-android'
    implementation 'com.google.protobuf:protobuf-java:3.6.1'
}
protobuf {
    // Configure the protoc executable
    protoc {
        artifact = 'com.google.protobuf:protoc:3.6.1'

        plugins {
            javalite {
                // The codegen for lite comes as a separate artifact
                artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.0'
            }
        }

        generateProtoTasks {
            all().each {
                task -> task.builtins {
                    remove java
                }
                task.plugins {
                    javalite {}
                }
            }
        }
    }
}